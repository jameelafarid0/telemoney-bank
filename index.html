<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMoney</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to Telemoney bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Enter email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>



        </div>


    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                 <h5>Deposit</h5>
                 <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                 <h5>Withdraw</h5>
                 <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                 <h5>Balance</h5>
                 <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="status2">
                    <h2 class="font">Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control" name="" id="" placeholder="$ The amount you want to deposit">
                    <br>
                    <button id="addDeposit"class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="status2">
                    <h2 class="font">Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" name="" id="" placeholder="$ The amount you want to withdraw">
                    <br>
                    <button id="addWithdraw"class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display="none";
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display= "block";
        })

        const addDeposit = document.getElementById('addDeposit');
        addDeposit.addEventListener('click', function(){
            const depositNumber = getInputNumbers('depositAmount');
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            updateSpanText("currentDeposit", depositNumber);

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;
            updateSpanText("currentBalance", depositNumber);

            document.getElementById('depositAmount').value = "";
        })

        const addWithdraw = document.getElementById("addWithdraw");
        addWithdraw.addEventListener('click', function(){
            
            const withdrawNumber = getInputNumbers("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";

        })

        function getInputNumbers(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id ).innerText = total;

            
        }


    </script>

</body>
</html>
